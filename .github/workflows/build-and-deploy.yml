            echo "‚úÖ All platform-specific zip files found"
            
            # Create all-platforms zip
            echo "üì¶ Creating fos-printer-app.zip with all platforms..."
            cd docs
            zip fos-printer-app.zip fos-printer-mac.zip fos-printer-win.zip fos-printer-linux.zip
            cd ..
            echo "‚úÖ fos-printer-app.zip created"
          else
            echo "‚ö†Ô∏è  Missing some platform zip files:"
            ls -la docs/*.zip 2>/dev/null || echo "No zip files found"
          fi

          # Get version from package.json
          VERSION=$(node -p "require('./package.json').version")
          echo "üìù Creating version.json with version: $VERSION"
          cat > docs/version.json << EOF
          {
            "version": "$VERSION",
            "buildDate": "$(date -u +"%Y-%m-%dT%H:%M:%SZ")",
            "commit": "${{ github.sha }}",
            "buildNumber": "${{ github.run_number }}"
          }
          EOF

          # List files in docs directory
          echo "üìã Files in docs directory:"
          ls -la docs/

          # Verify required files exist
          echo "üîç Verifying required files for deployment..."
          REQUIRED_FILES=("index.html" "version.json" "fos-printer-mac.zip" "fos-printer-win.zip" "fos-printer-linux.zip" "fos-printer-app.zip")
          MISSING_FILES=()

          for file in "${REQUIRED_FILES[@]}"; do
            if [ ! -f "docs/$file" ]; then
              MISSING_FILES+=("$file")
            else
              echo "‚úÖ $file found"
            fi
          done

          if [ ${#MISSING_FILES[@]} -gt 0 ]; then
            echo "‚ùå Missing required files: ${MISSING_FILES[*]}"
            exit 1
          fi

          echo "üéâ All required files verified successfully!"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

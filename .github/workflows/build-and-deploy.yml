name: Build and Deploy Electron App

on:
  push:
    branches: [main]
  release:
    types: [published]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            platform: linux
            artifact-name: fos-printer-linux
          - os: macos-latest
            platform: mac
            artifact-name: fos-printer-mac
          - os: windows-latest
            platform: win
            artifact-name: fos-printer-win

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "yarn"

      - name: Install yarn
        run: npm install -g yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build Electron app
        shell: bash
        run: |
          if [ "${{ matrix.platform }}" = "mac" ]; then
            yarn electron:build:mac
          elif [ "${{ matrix.platform }}" = "win" ]; then
            yarn electron:build:win
          elif [ "${{ matrix.platform }}" = "linux" ]; then
            yarn electron:build:linux
          fi

      - name: Create zip files
        shell: bash
        run: |
          cd release

          # List all files in release directory for debugging
          echo "Files in release directory:"
          ls -la

          # Create platform-specific zip files with flexible file matching
          if [ "${{ matrix.platform }}" = "mac" ]; then
            # Find macOS DMG file
            DMG_FILE=$(find . -name "*.dmg" -type f | head -1)
            if [ -n "$DMG_FILE" ]; then
              zip -r ../${{ matrix.artifact-name }}.zip "$DMG_FILE"
              echo "✅ Created ${{ matrix.artifact-name }}.zip with $DMG_FILE"
            else
              echo "⚠️  No DMG file found for macOS"
            fi
          elif [ "${{ matrix.platform }}" = "win" ]; then
            # Find Windows EXE file
            EXE_FILE=$(find . -name "*.exe" -type f | head -1)
            if [ -n "$EXE_FILE" ]; then
              zip -r ../${{ matrix.artifact-name }}.zip "$EXE_FILE"
              echo "✅ Created ${{ matrix.artifact-name }}.zip with $EXE_FILE"
            else
              echo "⚠️  No EXE file found for Windows"
            fi
          elif [ "${{ matrix.platform }}" = "linux" ]; then
            # Find Linux AppImage file
            APPIMAGE_FILE=$(find . -name "*.AppImage" -type f | head -1)
            if [ -n "$APPIMAGE_FILE" ]; then
              zip -r ../${{ matrix.artifact-name }}.zip "$APPIMAGE_FILE"
              echo "✅ Created ${{ matrix.artifact-name }}.zip with $APPIMAGE_FILE"
            else
              echo "⚠️  No AppImage file found for Linux"
            fi
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}-${{ matrix.os }}
          path: |
            ${{ matrix.artifact-name }}.zip
            fos-printer-app.zip
          retention-days: 30

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || github.event_name == 'release'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Setup build environment
        shell: bash
        run: |
          # We'll use the artifacts from the matrix builds
          # This step just ensures we have the right environment for creating zips

      - name: Create final zip files
        shell: bash
        run: |
          # Extract artifacts from matrix builds
          find artifacts -name "*.zip" -exec unzip -o {} \;

          echo "Files after extraction:"
          ls -la

          # Create platform-specific zip files from extracted artifacts with flexible matching
          DMG_FILE=$(find . -name "*.dmg" -type f | head -1)
          if [ -n "$DMG_FILE" ]; then
            zip -r fos-printer-mac.zip "$DMG_FILE"
            echo "✅ Created fos-printer-mac.zip with $DMG_FILE"
          else
            echo "⚠️  No DMG file found for macOS"
          fi

          EXE_FILE=$(find . -name "*.exe" -type f | head -1)
          if [ -n "$EXE_FILE" ]; then
            zip -r fos-printer-win.zip "$EXE_FILE"
            echo "✅ Created fos-printer-win.zip with $EXE_FILE"
          else
            echo "⚠️  No EXE file found for Windows"
          fi

          APPIMAGE_FILE=$(find . -name "*.AppImage" -type f | head -1)
          if [ -n "$APPIMAGE_FILE" ]; then
            zip -r fos-printer-linux.zip "$APPIMAGE_FILE"
            echo "✅ Created fos-printer-linux.zip with $APPIMAGE_FILE"
          else
            echo "⚠️  No AppImage file found for Linux"
          fi

          # Create all-platforms zip if files exist
          if [ -n "$DMG_FILE" ] && [ -n "$EXE_FILE" ] && [ -n "$APPIMAGE_FILE" ]; then
            zip -r fos-printer-app.zip "$DMG_FILE" "$EXE_FILE" "$APPIMAGE_FILE"
            echo "✅ Created fos-printer-app.zip with all platform files"
          else
            echo "⚠️  Not all platform files found, skipping all-platforms zip"
          fi

      - name: Create version.json
        run: |
          echo '{
            "version": "${{ github.ref_name }}",
            "buildDate": "${{ github.event.head_commit.timestamp }}",
            "commit": "${{ github.sha }}"
          }' > version.json

      - name: Copy files to docs
        run: |
          cp fos-printer-*.zip docs/
          cp version.json docs/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          force_orphan: true

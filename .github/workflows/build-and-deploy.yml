            echo "‚úÖ index.html found and copied"
          else
            echo "‚ùå Error: docs/index.html not found"
            exit 1
          fi

          # Find and copy zip files from artifacts
          echo "üìÅ Copying zip files from artifacts..."
          ZIP_COUNT=0
          find artifacts -name "*.zip" -type f | while read file; do
            filename=$(basename "$file")
            echo "  üìã Copying $filename to docs/"
            cp "$file" "docs/$filename"
            ZIP_COUNT=$((ZIP_COUNT + 1))
          done


name: Build Executable Package

on:
  push:
    tags:
      - "v*" # Trigger on version tags
  workflow_dispatch: # Allow manual triggers
  release:
    types: [published]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        node-version: [18, 20, 22]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build TypeScript
        run: yarn build

      - name: Create executable package
        run: chmod +x build-executable.sh && ./build-executable.sh

      - name: Create release archive
        run: |
          cd fos-printer-app
          if [ "$RUNNER_OS" = "Windows" ]; then
            7z a -tzip fos-printer-${{ matrix.os }}-v${{ github.ref_name }}.zip .
          else
            tar -czf fos-printer-${{ matrix.os }}-v${{ github.ref_name }}.tar.gz .
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: fos-printer-${{ matrix.os }}-v${{ github.ref_name }}
          path: fos-printer-app/fos-printer-${{ matrix.os }}-v${{ github.ref_name }}.*

  create-release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
